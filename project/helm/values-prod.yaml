namespace:
  name: prod
 
service:
  port: 7111
  type: ClusterIP
  protocol: TCP
  # targetPort: 3111

image:
  repository: euclidesc/techtrends 
  tag: latest
  pullPolicy: Always

replicaCount: 5

resources:
  requests:
    cpu: 350m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

containerPort: 3111

livenessProbe:
  path: /healthz
  port: 3111
  # port: containerPort

readinessProbe:
  path: /healthz
  port: 3111
  # port: containerPort


